name: Keep Render alive

on:
  schedule:
    - cron: "*/14 4-22 * * *"  # every 14 minutes, 4am-10pm UTC (6am-midnight CET)

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render
        run: curl -s --max-time 30 -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_APP_URL }}"
